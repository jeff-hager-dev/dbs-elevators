<div class="container-fluid">
    <hr/>
    <img class="center img-responsive" src="\img\hackathon_stl_lg.png">
    <hr />

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center"><img class="inline img-responsive" src="\img\elevator.png">Sign In to your account</h4>

            <div class="signIn">
                <form class="loginForm" role="form">

                    <div class="form-group">
                        <input class="form-control resizedTextbox" name="userName" ng-model="userName" type="text" placeholder="Enter team name">
                    </div>

                    <div class="form-group">
                        <input class="form-control resizedTextbox" type="password" name="password" ng-model="password" placeholder="Password">
                    </div>

                    <button class="btn btn-success btn-block resizedTextbox" ng-click="login()" type="submit">Sign In</button>

                   <!-- <section class="sign-in-up-links text-center">
                        <p><span class="sep"></span> <a href="#/signup">Need an account?</a></p>
                    </section> -->
                </form>
            </div>
        </div>
    </div>
</div>
